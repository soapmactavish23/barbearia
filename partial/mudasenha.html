<form role="form">
    <div class="modal-content">
        <div class="modal-header color-primary-dark">
            <h4>Mudança da senha</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="senha">Senha atual</label>
                <input type="password" id="senha" class="form-control" placeholder="Escreva sua senha atual"
                    name="senha" required autofocus>
            </div>
            <div class="form-group">
                <label for="novasenha">Nova senha</label>
                <input type="password" id="novasenha" class="form-control" placeholder="Escreva sua nova senha"
                    name="novasenha" required>
                <label for="confirmanovasenha">Confirmação da nova senha</label>
                <input type="password" id="confirmanovasenha" class="form-control"
                    placeholder="Escreva novamente sua nova senha" required>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-success float-right" type="submit">Gravar</button>
        </div>
    </div>
</form>
<script src="js/mudasenha.js"></script>
