<form role="form">
    <div class="modal-header color-primary">
        <h4 class='modal-title'></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">&times;</button>
    </div>
    <div class="modal-body">
        <input type='hidden' name='idproduto'>
        <div id='div-foto' align="center">
            <label>Foto</label><br>
            <img class='img-thumbnail' id='foto' width=320 height=240><br>
            <button class='btn btn-warning text-light' type='button' id="btn-alterar-foto">Alterar Foto</button>
        </div>
        <div class="form-group">
            <label for='nome'>Nome</label>
            <input class='form-control' type='text' id='nome' name='nome' placeholder='Digite o nome do produto'
                required>
        </div>
        <div class="form-group">
            <label for='preco'>Preço</label>
            <input class='form-control preco' id='preco' name='preco' placeholder='Digite o preço do produto' required>
        </div>
        <div class="form-group">
            <label for='descricao'>Descrição</label>
            <textarea class='form-control' id='preco' name='preco' placeholder='Digite a descrição do produto'
                required></textarea>
        </div>
        <div class='row' id='div-img'>
            <div class='col-sm-6'>
                <label>Selecione uma Imagem</label>
                <input type="file">
            </div>
            <label id="lbl-img">Imagem do Produto</label>
            <div class='form-group form-control'>
                <div class='row'>
                    <div class='form-group col-lg-6' id='foto_1'>
                        <input type="hidden" name="foto_1">
                        <canvas class="img-thumbnail" id="snapshot_1" width="320" height="240"></canvas>
                        <button class="btn btn-sm btn-warning" type="button" id="btn-alterar-foto-1">Alterar
                            imagem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class='btn btn-success' type='submit'>Salvar</button>
        <button class='btn btn-danger' type='button' id='btn-excluir'>Excluir</button>
        <button class='btn btn-warning' type='reset' id="limpar">Limpar</button>
    </div>
</form>

<script src='js/corte-form.js'></script>
